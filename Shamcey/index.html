<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('#login').submit(function(){
            var u = jQuery('#username').val();
            var p = jQuery('#password').val();
            if(u == '' && p == '') {
                jQuery('.login-alert').fadeIn();
                return false;
            }
        });
    });
</script>

<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
        <div class="logo animate0 bounceIn"><img src="images/logo.png" alt="" /></div>
        <form id="login" action="">
            <div class="inputwrapper login-alert">
                <div class="alert alert-error">Invalid username or password</div>
            </div>
            <div class="inputwrapper animate1 bounceIn">

                <input type="mail" name="email" id="email" placeholder="Enter your emaild" />
            </div>
            <div class="inputwrapper animate2 bounceIn">
                <input type="password" name="passwd" id="passwd" placeholder="Enter any password" />
            </div>
            <div class="inputwrapper animate3 bounceIn">
                <button id="sbtbtn"  onclick="validateLogin()">Sign In</button>
            </div>
            <div class="inputwrapper animate4 bounceIn">
                <label><input type="checkbox" class="remember" name="signin" /> Keep me sign in</label>
            </div>

        </form>
    </div><!--loginpanelinner-->
</div><!--loginpanel-->

 <script type="text/javascript">


       function validateLogin() {
        alert("hi");
            mail = document.getElementById("email").value;
            passwd = document.getElementById("passwd").value;
            alert(mail);
          //   document.getElementById("error").innerHTML = "";
             var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                   alert(xhttp.responseText);
                    var name = JSON.parse(xhttp.responseText);
                    alert(name.firstName);

                    if(name.usertype == 1)
                    {
                        window.location.replace("/admin");
                    }
                    else
                    {
                      document.getElementById("error").innerHTML = "Invalid Username or Password";
                    }

                }
              };

              xhttp.open("GET","http://localhost:8080/webuser/login/validate/"+mail+"/"+passwd,true);

              xhttp.send();
        }
    </script>
</body>

<script type="text/javascript">

function getVal()
{

  un = document.getElementById("username").value;
  pwd = document.getElementById("password").value;
  //alert(un+pwd);
  if(un == "" | pwd == "")
  {
    jQuery('.login-alert').fadeIn();
  }
  else
  {
    var xhttp = new XMLHttpRequest();
     xhttp.onreadystatechange = function() {
       if (this.readyState == 4 && this.status == 200) {
          if(xhttp.responseText == 1)
          {
            window.location = "http://localhost:1234/dashboard.html";
          }
          else
          {
              jQuery('.login-alert').fadeIn();
          }
       }
     };
     xhttp.open("GET", "http://localhost:1234/admin/login/validate/"+un+"/"+pwd, true);
     xhttp.send();

  }

}


</script>
